<form class="add-task">

    <div class="form-group">
        <label for="text">Text</label>
        <input type="text" name="text" placeholder="Enter a task">
    </div>
    <div class="form-group">
        <label for="day">Day</label>
        <input type="text" name="day" placeholder="Enter a date">
    </div>
    <div class="check-group">
        <input type="checkbox" name="reminder" id="reminderInput">
        <label for="reminder" id="reminderLabel">set reminder</label>
    </div>

    <input type="submit" value="Send" name="send" id="add-task-btn">

</form>
