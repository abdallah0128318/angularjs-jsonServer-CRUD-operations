<form class="add-task" *ngIf="showForm" (ngSubmit)="onSubmit()" >

    <div class="form-group">
        <label for="text">Text</label>
        <input type="text" name="text" placeholder="Enter a task" [(ngModel)]="text"> 
    </div>
    <div class="form-group">
        <label for="day">Day</label>
        <input type="text" name="day" placeholder="Enter a date" [(ngModel)]="day">
    </div>
    <div class="check-group">
        <input type="checkbox" name="reminder" id="reminderInput" [(ngModel)]="reminder">
        <label for="reminder" id="reminderLabel">set reminder</label>
    </div>

    <input type="submit" value="Send" name="send" id="add-task-btn">
</form>

<h3 *ngIf="error" [ngStyle]="{'color': 'red', 'text-align': 'center'}" > {{error}} </h3>
