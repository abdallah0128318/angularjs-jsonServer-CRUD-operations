<div class="task-item" (dblclick)="onDblClick()" [ngClass]="{reminder: task.reminder}">
    <div class="flexible">
        <div class="info">
            <h3>{{task.text}}</h3>
            <h3>{{task.day}}</h3>
        </div>
        <fa-icon [icon]="fatimes" (click)="iconClick()"></fa-icon>
    </div>
</div>
